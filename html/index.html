    <main role="main" class="container">
      <h1 class="mt-5">ShortLink</h1>
      <p class="lead">Shorten your links here.</p>
      <br>
      <form method="POST" action="/api">
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="url" id="url" name="url" class="form-control" placeholder="Full URL for Shortening" aria-label="Link for shortening" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">Submit</button>
            </div>
          </div>
          <small id="urlHelp" class="form-text text-muted">Please paste complete URL here.</small>
        </div>

        <div id="result">
          
        </div>
  
      </form>
